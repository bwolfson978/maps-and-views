<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
        .outline {
            fill: none;
            stroke: #000;
            stroke-width: 1.5px;
        }

        .feature {
            fill: #ccc;
        }

        .mesh {
            fill: none;
            stroke: #fff;
            stroke-width: .5px;
            stroke-linejoin: round;
        }

        path {
            fill: #ccc;
            stroke: #fff;
            stroke-width: .5px;
        }
        .county:hover {
            fill:orange;
        }
        .county.hover {
            fill:orange;
        }

        text {
            fill: black;
            font: 10px sans-serif;
            text-anchor: middle;
        }

    </style>
</head>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="https://d3js.org/d3-scale.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script>

    var countyMap = {
        "Alameda" : 6001,
        "Alpine" : 6003,
        "Amador" : 6005,
        "Butte" : 6007,
        "Calaveras" : 6009,
        "Colusa" : 6011,
        "Contra Costa" : 6013,
        "Del Norte" : 6015,
        "El Dorado" : 6017,
        "Fresno" : 6019,
        "Glenn" : 6021,
        "Humboldt" : 6023,
        "Imperial" : 6025,
        "Inyo" : 6027,
        "Kern" : 6029,
        "Kings" : 6031,
        "Lake" : 6033,
        "Lassen" : 6035,
        "Los Angeles" : 6037,
        "Madera" : 6039,
        "Marin" : 6041,
        "Mariposa" : 6043,
        "Mendocino" : 6045,
        "Merced" : 6047,
        "Modoc" : 6049,
        "Mono" : 6051,
        "Monterey" : 6053,
        "Napa" : 6055,
        "Nevada" : 6057,
        "Orange" : 6059,
        "Placer" : 6061,
        "Plumas" : 6063,
        "Riverside" : 6065,
        "Sacramento" : 6067,
        "San Benito" : 6069,
        "San Bernardino" : 6071,
        "San Diego" : 6073,
        "San Francisco" : 6075,
        "San Joaquin" : 6077,
        "San Luis Obispo" : 6079,
        "San Mateo" : 6081,
        "Santa Barbara" : 6083,
        "Santa Clara" : 6085,
        "Santa Cruz" : 6087,
        "Shasta" : 6089,
        "Sierra" : 6091,
        "Siskiyou" : 6093,
        "Solano" : 6095,
        "Sonoma" : 6097,
        "Stanislaus" : 6099,
        "Sutter" : 6101,
        "Tehama" : 6103,
        "Trinity" : 6105,
        "Tulare" : 6107,
        "Tuolumne" : 6109,
        "Ventura" : 6111,
        "Yolo" : 6113,
        "Yuba" : 6115
    };

    var dispatch = d3.dispatch("statechange");

    //DOM elt corresponding to map region selected
    var currentRegion;

    var margin = {top: 20, right: 20, bottom: 70, left: 40},
        width = 1100 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    var diameter = 400; //max size of the bubbles
    var color = d3.scale.category20b(); //color category
    var bubble = d3.layout.pack()
        .sort(null)
        .size([diameter, diameter])
        .padding(1.5);

    var projection = d3.geo.albers();
    var satMap = d3.map();

    var path = d3.geo.path()
        .projection(projection);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");;

    d3.queue()
        .defer(d3.json, "https://gist.githubusercontent.com/gregdevs/a73f8a16f129757c037e72ecdebdd8f2/raw/e36e06b88128a86534624a65a00375c5cea0a036/us.json")
        .defer(d3.csv, "sat16.csv", function(d){
            if(satMap.get(countyMap[d.cname]) == null){
                satMap.set(countyMap[d.cname], {
                    "NumTstTakr" : d.NumTstTakr,
                    "sname" : d.sname,
                    "cname" : d.cname,
                    "AvgScrRead" : d.AvgScrRead,
                    "AvgScrMath" : d.AvgScrMath,
                    "AvgScrWrit" : d.AvgScrWrit
                });
            }
        })
        .await(ready);

    //start bar chart empty
    var data = [0, 0, 0];

    function ready(error, us) {
        if (error) throw error;

        console.log(us.objects);
        var states = topojson.feature(us, us.objects.states),
            state = states.features.filter(function(d) { return d.id === 06; })[0];

        projection.scale(1)
            .translate([0, 0]);

        var b = path.bounds(state),
            s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
            t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

        projection.scale(s)
            .translate(t);

        svg.append("path")
            .datum(topojson.feature(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("class", "mesh")
            .attr("d", path)

        svg.append("path")
            .datum(state)
            .attr("class", "outline")
            .attr("d", path)
            .attr('id', 'land')

        svg.append("clipPath")
            .attr("id", "clip-land")
            .append("use")
            .attr("xlink:href", "#land");


        svg.selectAll("path")
            .data(topojson.feature(us, us.objects.counties).features)
            .enter().append("path")
            .attr("d", path)
            .attr('county-id', function(d){return d.id;})
            .attr("clip-path", "url(#clip-land)")
            .attr('class', 'county')
            .on("mouseover", handleMouseOver)
            .append("title")
            .text(function(d){
                // limit to CA counties, no data for Alpine (6003)
                if(d.id.toString().startsWith("6") &&
                    d.id.toString().length == 4 && d.id != 6003){
                    return satMap.get(d.id)['cname'];
                }
            });

        currentRegion = document.querySelector("path.county[county-id='6075']");

        dispatch.on("statechange.map", function(d){
            console.log("map heard statechange");
            var countyId = countyMap[d.cname];
            currentRegion.classList.remove('hover');
            var region = document.querySelector("path.county[county-id='"+countyId+"']");
            currentRegion = region;
            region.classList.add('hover');
        })
        renderBarChart(data);
        renderBubbleChart();
    }

    function handleMouseOver(d, i){
        console.log(this);
        var countyData = satMap.get(d.id);
        dispatch.statechange(countyData);
    }

    function removeBarChart(){
        svg.selectAll("bar").remove();
        svg.selectAll("rect").remove();
        svg.selectAll("x axis").remove();
        svg.selectAll("y axis").remove();
        svg.selectAll("bartext").remove();
        svg.selectAll("text").remove();
    }

    function renderBarChart(data){
        xLabels = ["Reading", "Math", "Writing"];
        var x = d3.scale.ordinal().domain(xLabels).rangeBands([0,200], .1);
        var y = d3.scale.linear().range([height, height/2]);
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(function(d,i){
                return xLabels[i];
            });
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(8);
        y.domain([0, 800]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)" );

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -height/2)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Score");

        svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            .style("fill", "steelblue")
            .attr("x", function(d, i){return i * 60;})
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return height - (d*(height-height/2))/800; })
            .attr("height", function(d) { return (d*(height-height/2))/800; });

        // Select, append to SVG, and add attributes to text
        svg.selectAll(".bartext")
            .data(data)
            .enter().append("text")
            .attr("class", "bartext")
            .attr("text-anchor", "middle")
            .attr("fill", "white")
            .attr("x", function(d, i) {return (i * 60) + x.rangeBand()/2; })
            .attr("y", function(d) {return height - (d*(height-height/2))/800; })
            .text(function(d){
                return d;
            });

        dispatch.on("statechange.bar", function(d){
            var data = [+d.AvgScrRead, +d.AvgScrMath, +d.AvgScrWrit];
            console.log("bar chart heard statechange");
            removeBarChart();
            renderBarChart(data);
        })
    }

    function renderBubbleChart(){
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        d3.csv("counties.csv", function(error, data){

            data = data.map(function(d){
                console.log(d);
                d.value = +d.NumTstTakr;
                d.score = +d.AvgScrRead + +d.AvgScrMath + +d.AvgScrWrit;

                return d;
            });
            console.log(data);
            //bubbles needs very specific format, convert data to this.
            var nodes = bubble.nodes({children:data}).filter(function(d) { return !d.children; });

            //setup the chart
            var bubbles = svg.append("g")
                .attr("transform", "translate(650,100)")
                .selectAll(".bubble")
                .data(nodes)
                .enter();

            //create the bubbles
            bubbles.append("circle")
                .attr("r", function(d){ return d.r; })
                .attr("cx", function(d){ return d.x; })
                .attr("cy", function(d){ return d.y; })
                .attr("id", function(d){return d.cname;})
                .on("mouseover", function(d) {
                    console.log(this);
                    showPopover.call(this, d);
                    dispatch.statechange(d);
                })
                .on("mouseout", function(d) {
                    removePopovers();
                })
                .style("fill", function(d) { return color(d.value); });

            //format the text for each bubble
            bubbles.append("text")
                .attr("x", function(d){ return d.x; })
                .attr("y", function(d){ return d.y + 5; })
                .attr("text-anchor", "middle")
                .text(function(d){ return d.cname; })
                .style({
                    "fill":"white",
                    "font-family":"Helvetica Neue, Helvetica, Arial, san-serif",
                    "font-size": "10px"
                });

            dispatch.on("statechange.bubble", function(d){
                console.log("bubble heard state change");
                var circle = document.getElementById(d.cname);
                removePopovers();
                showPopover.call(circle, d);
            })
        });
    }

    function removePopovers() {
        $('.popover').each(function() {
            $(this).remove();
        });
    }

    function showPopover(d) {
        console.log(d);
        $(this).popover({
            placement: 'auto top',
            container: 'body',
            trigger: 'manual',
            html: true,
            content: function() {
                return "County: " + d.cname + "</br>Reading: " + d.AvgScrRead + "</br>Math: " + d.AvgScrMath + "</br>Writing: " + d.AvgScrWrit;
            }
        });
        $(this).popover('show');
    }

</script>
